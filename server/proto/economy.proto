syntax = "proto3";
package economy;

message GetCorporationRequest {
  string session_uuid = 1;
}

message GetCorporationResponse {
  CorporationInfo corporation = 1;
}

message CorporationInfo {
  string uuid = 1;
  string session_uuid = 2;
  string user_uuid = 3;
  string name = 4;
  int64 balance = 5;
}
