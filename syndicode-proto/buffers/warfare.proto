syntax = "proto3";
package warfare;

message SpawnUnitRequest {
  string user_uuid = 1;
}

message SpawnUnitResponse {}

message ListUnitsRequest {
  string user_uuid = 1;
}

message ListUnitsResponse {
  repeated UnitInfo units = 1;
}

message UnitInfo {
  string uuid = 1;
  string user_uuid = 2;
}
